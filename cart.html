        <body class="d-flex flex-column h-100 background">

            <div class="sticky-top" id="nav-container"></div>

            <main class="layer">

                <section class="h-100">
                    <div class="container h-100 py-5">
                      <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-10">
                  
                          <div class="d-flex justify-content-between align-items-center mb-4">
                            <h3 class="fw-normal mb-0">Shopping Cart</h3>
                          </div>
                        
                          <div id="cartItems"></div>
                  
                          <div class="card mb-4">
                            <div class="card-body p-4 d-flex flex-row">
                              <div data-mdb-input-init class="form-outline flex-fill">
                                <input type="text" placeholder="Discount code" id="form1" class="form-control form-control-lg" />
                              </div>
                              <button id="discountButton" type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-block btn-lg ms-3">Apply</button>
                            </div>
                          </div>
                  
                          <div class="card">
                            <div class="card-body">
                              <button id="payButton" type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-block btn-lg">Proceed to Pay</button>
                            </div>
                          </div>
                  
                        </div>
                      </div>
                    </div>
                  </section>
    </main>

    <footer class="sticky-bottom" id="stickyfoot" style="background-color: #f0ead6;"></footer>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
