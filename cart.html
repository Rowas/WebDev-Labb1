<!DOCTYPE html>
<html lang="sv" class="h-100" content-encoding: gzip>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/primarystyles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" fetchpriority="high">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" fetchpriority="high">
        <title>Cart</title>
        <link rel="icon" href="data:,">
        <link rel="preload" as="image" href="./media/flowerbackground.webp" fetchpriority="high">
        <link rel="preload" as="image" href="./media/prod4-cart.webp" fetchpriority="high">
        
    </head>
    <body class="d-flex flex-column d-flex flex-row h-100 background">
        <main class="layer align-items-center justify-content-center">
            <div class="sticky-top" id="nav-container"></div>
            <div class="container py-5 align-items-center justify-content-center">
                <div class="row d-flex align-items-center justify-content-center">
                    <div class="col-10"><br>
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h3 class="fw-normal mb-0">Shopping Cart</h3>
                        </div>
                        <div class="card mb-4">
                            <div class="card-body p-4">
                              <div class="row d-flex justify-content-between align-items-center">
                                <div class="col-md-2 col-lg-2 col-xl-2">
                                  <img fetchpriority="high"
                                    src="./media/prod4-cart.webp" height="158" width="126" alt="${prod4.prodName}">
                                </div>
                                <div class="col-md-3 col-lg-3 col-xl-3">
                                  <p class="lead fw-normal mb-2">Stor Bukett</p>
                                </div>
                                <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                  <button aria-label="Less Items" data-mdb-button-init data-mdb-ripple-init class="btn btn-link px-2"
                                    onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                    <i class="fas fa-minus"></i>
                                  </button>
                  
                                  <input aria-label="quantity" id="quantity" min="0" name="quantity" value="1" type="number"
                                    class="form-control form-control-sm" />
                  
                                  <button aria-label="More Items" data-mdb-button-init data-mdb-ripple-init class="btn btn-link px-2"
                                    onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                    <i class="fas fa-plus"></i>
                                  </button>
                                </div>
                                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                  <h5 class="mb-0">92 SEK</h5>
                                </div>
                                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                  <a aria-label="remove item" href="#!" class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
                                </div>
                              </div>
                            </div>
                          </div>
                        <div class="card mb-4">
                        <div class="card-body p-4 d-flex flex-row">
                            <div data-mdb-input-init class="form-outline flex-fill">
                                <input type="text" placeholder="Discount code" id="form1" class="form-control form-control-lg" />
                            </div>
                            <button id="discountButton" type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-block btn-lg ms-3">Apply</button>
                        </div>
                    </div>
                        <div class="card">
                            <div class="card-body">
                              <button id="payButton" type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-block btn-lg">Proceed to Pay</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    <footer class="sticky-bottom" id="stickyfoot" style="background-color: #f0ead6;"></footer>

<script defer src="./js/demo.js"></script>
<script fetchpriority="high" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script fetchpriority="high" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
